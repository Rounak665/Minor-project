<!DOCTYPE html data-bs-theme="dark">
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" >
    <title>Log In</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="bg-img">
    </div>
    <img src="./Assets/moon.png" alt="" id="icon">
    <div class="outer-box">
        
        <div class="inner-box">
            <img src="./Assets/OF.png" alt="" id="logo">
            <h1>Welcome Back!</h1>
            <form action="" class="login-form" >
                <div class="form-floating input-boxes">
                    <input type="text" class="form-control inputs" id="floatingInput" placeholder="name@example.com" data-listener-added_72f4d75c="true" required>
                    <label for="floatingInput input-labels">Email/Phone No.</label>
                  </div>
                  <div class="form-floating input-boxes" >
                    <input type="password" class="form-control inputs" id="floatingPassword" placeholder="Password" data-listener-added_e3f9ee1f="true" required>
                    <label for="floatingPassword input-labels">Password</label>
                  </div>
                <div class="under-password">
                    <div><input type="checkbox" class="checkbox-input form-check-input" id="Remeber Me" name="Remember Me" value="Remember Me">
                    <label for="Remember Me" class="checkbox-label form-check-label">Remember Me</label>
                    </div>
                    <a href="#.html">Forgot password?</a>
                </div>

                <button class="btn btn-primary w-100 py-2 btn2" type="submit">Log in</button>
                <p>Don't have an account?<a href="">Sign up now for free</a></p>
            </form>
        </div>
    </div>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            document.body.classList.toggle("dark-theme");

            if(document.body.classList.contains("dark-theme")){
                icon.src="./Assets/sun.png";
            }
            else{
                icon.src="./Assets/moon.png"
            }
        }
    </script>
    <script>
        // Target all inputs with labels
const inputs = document.querySelectorAll('.form-control');

inputs.forEach(input => {
  // When focus is lost (on blur)
  input.addEventListener('blur', function() {
    if (input.value !== "") {
      // If input has content, add a class to keep the label in place
      input.classList.add('has-content');
    } else {
      // If input is empty, remove the class so the label returns
      input.classList.remove('has-content');
    }
  });

  // Handle case where the user clicks on the input again
  input.addEventListener('focus', function() {
    input.classList.remove('has-content');
  });
});

    </script>
</body>

</html>
