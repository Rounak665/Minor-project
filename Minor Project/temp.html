    <title>Placeholder Focus Example</title>
    <style>
        .s1 {
            height: 400px;
            width: 200px;
            background-color: aqua;
            position: relative;
        }

        .s2 {
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
left: 300px;

        }
    </style>
</head>

<body>
    <div class="s1">
        <div class="s2"></div>
    </div>

</body>
